<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>

    <!-- Para el css en los navegadores, si buscamos normalize.css ya no sale en la web -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Nuestro css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="./images/images.jpg" alt="image header card" class="card-header">
            <div class="card-body">
                <img src="./images/gato.jpg" alt="imagen gato" class="card-body-img">
                <h1 class="card-body-title">Gatete <span>Cool</span></h1>
                <p class="card-body-text">Galicia</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="card-footer-social">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
